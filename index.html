<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="./src/index.js"></script>
  <script src="./src/movies.js"></script>

  <title>DarcMovie Management</title>

<body>
  <header>
    <h1>Villains Theatre </h1>
  </header>
  <section class="resource-container">
  
    <form id="resource-form">
      <h2>Now Playing </h2>
      <br></br>
      <label for="title">The Shawshank Redemption</label>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEquWpSsXYS8iQNiB5GINQikh1YJpLHxgSqA&usqp=CAU" alt="Shawshank Redemption Poster" width="300" height="450">
      <p>Show Time TBD</p>
      <button class="play-button">Play trailer</button>
      <br></br>
      <label for="title">Inception</label>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ61cYon6ODn7r5HP9w0knz0XpIpaa1IPIFwxJw5LBZbCsbkLForvhWnRQ8YynBYXK2Dy0&usqp=CAU" alt="inception Poster" width="300" height="450">
      <p>Show Time TBD</p>
      <button class="play-button">Play trailer</button>
      <br></br>
      <label for="title">The GodFather</label>
      <img src="https://i.ebayimg.com/images/g/laUAAOSwnAxhyMyB/s-l1600.jpg" alt="The GodFather Poster" width="300" height="450">
      <p>Show Time TBD</p>
      <button class="play-button">Play trailer</button>
      <br></br>
    </form>
    <div class="movie-listings">

      <form id="showout-form">
        <h2>Search Movies Time </h2>
        <br></br>
        <!-- <form action="" -->
          <label for="release-year">Show Times </label>
          <button type="submit">Submit</button>
          <br></br>
          <button class="delete-button">Delete</button>
        </form>
        <div class="movielisting">
          <ul id="listings">

          </ul>
        </div>
      </div>
  </section>
  <footer>
    <form id="leaving form">
      <p>&copy; 2023 Villains Theatre</p>
    </footer>
  </form>
  

</body>
</html>
